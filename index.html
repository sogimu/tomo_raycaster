<script type="text/javascript">
	window.onload = function()
	{
		init();

        /*
        Param0: path to picture with the slicemap
        Param1: path to picture with the transfer function
        Param2: number of clices in the slicemap
        Param3: number of col in the slicemap
        Param4: number of row in the slicemap
        Param5: width in pixels of one slice in the slicemap (Make it smaller for good performance and bad quality) = slicemap_width / slicemap_col (4096 / 10 = 409)
        */
		volumerc_main('lidar.raw-6.png','static/img/tf.png', 110, 16, 16, 256);

	};

</script>

<div id="container-header">
	<h1>Real-Time Interactive Visualization of Volumetric Data with WebGL (Raycasting)</h1>

</div>

    <div id="container-header" class="float-left">
        <div id="container-stats" class="float-left">
        </div>

            <div id="progress">
                <div id="progress-container" class="hidden">

                    <progress id="image-progress" class="margin-top" style="width: 100%;" value="0" max="100" ></progress>
                </div>
            </div>
        </div>
        <div id="popup" class="hidden"></div>
    </div>
	<canvas id="canvas_win" width="512" height="512" style="width: 100%; height: 100%;"></canvas>
    
</div>
